<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Ülke bilgileri</title>
</head>

<style>
    .col-2 img{
        height: 120px;
    }

    #details{
        opacity: 0;
    }
    #loading{
        display: none;
    }
</style>
<body>

    <div class="container my-5">
        <div id="errors"></div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" class="form-control" id="txtSearch">
                    <button id="btnSearch" type="button" class="btn btn-primary">Yükle</button>
                    <button id="btnLocation" type="button" class="btn btn-danger">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="spinner-border" role="status" id="loading">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="details">
        <div class="card mb-3" ">
            <div class="card-header">Arama Sonucu</div>
            <div class="card-body">
            <div class="row" id="country-details">
            </div>
        </div>
    </div>
    <div class="card mb-3">
        <div class="card-header">Komşu Ülkeler</div>
        <div class="card-body">
            <div class="row" id="neighbors">

            </div>
        </div>
    </div>
    </div>
    
    <script src="script.js"> </script>

</body>
</html>
